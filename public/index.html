<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Data Selfie App</h1>
    <div><a href="/">check in</a> | <a href="/logs">view checkins</a></div>
    <p><span id="latitude"></span>&deg;, <span id="longitude"></span>&deg;</p>
    <p>
      The weather here is <span id="summary"></span> with a temperature of
      <span id="temperature"></span>&deg; F. The concentration of particulate
      matter (<span id="aq_parameter"></span>) is <span id="aq_value"></span>
      <span id="aq_units"></span> last read on <span id="aq_date"></span>.
    </p>
    <script src="sketch.js"></script>
  </body>
